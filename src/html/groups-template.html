<div class="groups" data-ref="root">
    {{#groups}}
    <div class="groups__group">
        <div class="groups__items"  data-ref="{{name}}"></div>
        <div class="groups__count"  data-ref="{{name}}Count">0</div>
    </div>
    {{#notLast}}
    <div class="groups__equality">
        <div class="groups__symbol" data-ref="equality[]" data-a="{{name}}" data-b="{{comparee}}"></div>
    </div>
    {{/notLast}}
    {{/groups}}
</div>
